services:
  # Backend Service
  - type: web
    name: student-attendance-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: attendance-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://student-attendance-frontend.onrender.com # Update this after frontend is created or use * initially
      - key: PYTHON_VERSION
        value: 3.10.0

  # Frontend Service (Static Site)
  - type: static
    name: student-attendance-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: student-attendance-backend
          property: url

databases:
  - name: attendance-db
    databaseName: attendance_sys
    user: attendance_user
